<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Course Enrollments - ETMS</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <div class="flex items-center text-sm text-gray-600 dark:text-gray-400 mb-2">
            <a th:href="@{/instructor/courses}" class="hover:underline">My Courses</a>
            <i class="fas fa-chevron-right mx-2"></i>
            <span>Enrollments</span>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
            <span th:text="${course.title}">Course Title</span>
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
            <i class="fas fa-users mr-1"></i>
            <span th:text="${#lists.size(enrollments)}">25</span> total enrollments
        </p>
    </div>
    
    <!-- Enrollments Table -->
    <div th:if="${enrollments != null and !enrollments.empty}" 
         class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                            Learner
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                            Status
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                            Progress
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                            Enrolled
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                            Last Accessed
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr th:each="enrollment : ${enrollments}" 
                        class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition">
                        <!-- Learner Name -->
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 bg-primary-600 dark:bg-primary-500 rounded-full flex items-center justify-center text-white font-semibold">
                                    <span th:text="${#strings.substring(enrollment.learnerName, 0, 2).toUpperCase()}">AL</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white" 
                                         th:text="${enrollment.learnerName}">
                                        Alice Thompson
                                    </div>
                                </div>
                            </div>
                        </td>
                        
                        <!-- Status -->
                        <td class="px-6 py-4">
                            <span th:class="${enrollment.status.toString() == 'ACTIVE' ? 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300' : 
                                             enrollment.status.toString() == 'COMPLETED' ? 'bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300' : 
                                             'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'}"
                                  class="px-3 py-1 text-xs font-semibold rounded-full">
                                <span th:text="${enrollment.status}">ACTIVE</span>
                            </span>
                        </td>
                        
                        <!-- Progress -->
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="flex-1 bg-gray-200 dark:bg-gray-700 rounded-full h-2 mr-3">
                                    <div class="bg-primary-600 dark:bg-primary-500 h-2 rounded-full progress-bar-fill" 
                                         th:style="'width: ' + ${enrollment.progressPercent ?: 0} + '%'"></div>
                                </div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300" 
                                      th:text="${enrollment.progressPercent != null ? #numbers.formatDecimal(enrollment.progressPercent, 1, 0) + '%' : '0%'}">
                                    75%
                                </span>
                            </div>
                        </td>
                        
                        <!-- Enrolled Date -->
                        <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">
                            <span th:text="${#temporals.format(enrollment.enrolledAt, 'MMM dd, yyyy')}">Oct 10, 2025</span>
                        </td>
                        
                        <!-- Last Accessed -->
                        <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">
                            <span th:if="${enrollment.lastAccessed != null}" 
                                  th:text="${#temporals.format(enrollment.lastAccessed, 'MMM dd, yyyy')}">Oct 12, 2025</span>
                            <span th:if="${enrollment.lastAccessed == null}" class="text-gray-400">Never</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Empty State -->
    <div th:if="${enrollments == null or enrollments.empty}" 
         class="text-center py-16 bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <i class="fas fa-user-slash text-6xl text-gray-400 mb-4"></i>
        <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-2">No Enrollments Yet</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            No learners have enrolled in this course yet
        </p>
        <a th:href="@{/instructor/courses}" 
           class="inline-block px-6 py-3 bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white font-semibold rounded-lg transition">
            <i class="fas fa-arrow-left mr-2"></i>Back to Courses
        </a>
    </div>
</div>
</body>
</html>
