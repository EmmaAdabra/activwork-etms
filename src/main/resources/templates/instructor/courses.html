<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Courses - ETMS</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
        <div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
                <i class="fas fa-book mr-2"></i>My Courses
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Manage all your courses in one place
            </p>
        </div>
        
        <a th:href="@{/instructor/courses/create}" 
           class="mt-4 md:mt-0 px-6 py-3 bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white font-semibold rounded-lg transition shadow-md">
            <i class="fas fa-plus mr-2"></i>Create New Course
        </a>
    </div>
    
    <!-- Course Filter Tabs -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md mb-8">
        <div class="flex border-b border-gray-200 dark:border-gray-700">
            <button onclick="filterCourses('all')" 
                    class="filter-tab active px-6 py-4 font-semibold border-b-2 transition">
                All Courses (<span th:text="${#lists.size(courses)}">6</span>)
            </button>
            <button onclick="filterCourses('PUBLISHED')" 
                    class="filter-tab px-6 py-4 font-semibold border-b-2 border-transparent transition">
                Published (<span th:text="${#lists.size(#lists.filter(courses, c -> c.status.name() == 'PUBLISHED'))}">4</span>)
            </button>
            <button onclick="filterCourses('DRAFT')" 
                    class="filter-tab px-6 py-4 font-semibold border-b-2 border-transparent transition">
                Drafts (<span th:text="${#lists.size(#lists.filter(courses, c -> c.status.name() == 'DRAFT'))}">2</span>)
            </button>
            <button onclick="filterCourses('ARCHIVED')" 
                    class="filter-tab px-6 py-4 font-semibold border-b-2 border-transparent transition">
                Archived (<span th:text="${#lists.size(#lists.filter(courses, c -> c.status.name() == 'ARCHIVED'))}">0</span>)
            </button>
        </div>
    </div>
    
    <!-- Courses Grid -->
    <div th:if="${courses != null and !courses.empty}" 
         class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div th:each="course : ${courses}" 
             th:attr="data-status=${course.status}"
             class="course-card bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition overflow-hidden">
            <!-- Course Header -->
            <div class="h-48 bg-gradient-to-r from-primary-500 to-primary-700 flex items-center justify-center relative">
                <i th:if="${course.thumbnailUrl == null}" 
                   class="fas fa-book text-white text-6xl"></i>
                <img th:if="${course.thumbnailUrl != null}" 
                     th:src="${course.thumbnailUrl}" 
                     th:alt="${course.title}"
                     class="w-full h-full object-cover">
                
                <!-- Status Badge -->
                <div class="absolute top-4 right-4">
                    <span th:class="${course.status.name() == 'PUBLISHED' ? 'bg-green-500' : 
                                     course.status.name() == 'DRAFT' ? 'bg-yellow-500' : 
                                     course.status.name() == 'ARCHIVED' ? 'bg-gray-500' : 'bg-red-500'}"
                          class="px-3 py-1 text-white text-sm font-semibold rounded-full">
                        <span th:text="${course.status}">PUBLISHED</span>
                    </span>
                </div>
            </div>
            
            <!-- Course Content -->
            <div class="p-6">
                <!-- Title -->
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3 line-clamp-2">
                    <a th:href="@{/courses/{id}(id=${course.id})}" 
                       th:text="${course.title}"
                       class="hover:text-primary-600 dark:hover:text-primary-400">
                        Java Spring Boot Fundamentals
                    </a>
                </h3>
                
                <!-- Meta Info -->
                <div class="grid grid-cols-2 gap-4 mb-4 text-sm text-gray-600 dark:text-gray-400">
                    <div>
                        <i class="fas fa-tag mr-1"></i>
                        <span th:text="${course.category}">PROGRAMMING</span>
                    </div>
                    <div>
                        <i class="fas fa-signal mr-1"></i>
                        <span th:text="${course.difficultyLevel}">INTERMEDIATE</span>
                    </div>
                    <div>
                        <i class="fas fa-users mr-1"></i>
                        <span th:text="${course.enrollmentCount ?: 0} + ' enrolled'">50 enrolled</span>
                    </div>
                    <div>
                        <i class="fas fa-star mr-1 text-yellow-500"></i>
                        <span th:text="${course.averageRating != null ? #numbers.formatDecimal(course.averageRating, 1, 1) : '0.0'}">4.5</span>
                        (<span th:text="${course.totalRatings ?: 0}">10</span>)
                    </div>
                </div>
                
                <!-- Created/Updated -->
                <p class="text-xs text-gray-500 dark:text-gray-500 mb-4">
                    Updated: <span th:text="${#temporals.format(course.updatedAt, 'MMM dd, yyyy')}">Oct 10, 2025</span>
                </p>
                
                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-2">
                    <a th:href="@{/instructor/courses/{id}/edit(id=${course.id})}" 
                       class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-center text-sm font-semibold rounded-lg transition">
                        <i class="fas fa-edit mr-1"></i>Edit
                    </a>
                    
                    <a th:href="@{/instructor/courses/{id}/enrollments(id=${course.id})}" 
                       class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold rounded-lg transition">
                        <i class="fas fa-users"></i>
                    </a>
                    
                    <a th:href="@{/instructor/courses/{id}/feedback(id=${course.id})}" 
                       class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-semibold rounded-lg transition">
                        <i class="fas fa-comments"></i>
                    </a>
                </div>
                
                <!-- Publish/Archive/Delete Actions -->
                <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 flex flex-wrap gap-2 text-sm">
                    <!-- Publish Button (Draft only) -->
                    <form th:if="${course.status.name() == 'DRAFT'}" 
                          th:action="@{/instructor/courses/{id}/publish(id=${course.id})}" 
                          method="post"
                          class="flex-1">
                        <button type="submit" 
                                class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition">
                            <i class="fas fa-check mr-1"></i>Publish
                        </button>
                    </form>
                    
                    <!-- Archive Button (Published only) -->
                    <form th:if="${course.status.name() == 'PUBLISHED'}" 
                          th:action="@{/instructor/courses/{id}/archive(id=${course.id})}" 
                          method="post"
                          class="flex-1"
                          onsubmit="return confirm('Are you sure you want to archive this course?')">
                        <button type="submit" 
                                class="w-full px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-semibold rounded-lg transition">
                            <i class="fas fa-archive mr-1"></i>Archive
                        </button>
                    </form>
                    
                    <!-- Delete Button -->
                    <form th:action="@{/instructor/courses/{id}/delete(id=${course.id})}" 
                          method="post"
                          onsubmit="return confirm('Are you sure you want to delete this course? This action cannot be undone.')">
                        <button type="submit" 
                                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Empty State -->
    <div th:if="${courses == null or courses.empty}" 
         class="text-center py-16 bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <i class="fas fa-book text-6xl text-gray-400 mb-4"></i>
        <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-2">No Courses Yet</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            Create your first course and start sharing your knowledge with learners!
        </p>
        <a th:href="@{/instructor/courses/create}" 
           class="inline-block px-6 py-3 bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white font-semibold rounded-lg transition">
            <i class="fas fa-plus mr-2"></i>Create First Course
        </a>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        // Course filtering by status
        function filterCourses(status) {
            const cards = document.querySelectorAll('.course-card');
            const tabs = document.querySelectorAll('.filter-tab');
            
            // Update tab styles
            tabs.forEach(tab => {
                tab.classList.remove('active', 'border-primary-600', 'text-primary-600', 'dark:border-primary-400', 'dark:text-primary-400');
                tab.classList.add('text-gray-600', 'dark:text-gray-400');
            });
            
            event.target.classList.add('active', 'border-primary-600', 'text-primary-600', 'dark:border-primary-400', 'dark:text-primary-400');
            event.target.classList.remove('text-gray-600', 'dark:text-gray-400');
            
            // Filter cards
            cards.forEach(card => {
                if (status === 'all' || card.dataset.status === status) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Initialize first tab as active
        document.addEventListener('DOMContentLoaded', () => {
            const firstTab = document.querySelector('.filter-tab');
            if (firstTab) {
                firstTab.classList.add('border-primary-600', 'text-primary-600', 'dark:border-primary-400', 'dark:text-primary-400');
            }
        });
    </script>
</th:block>
</body>
</html>
